{% extends 'base2.html' %}
{% block title %}create an account{% endblock title %}

{% block content %}
    <div class="jumbotron" style="background-color:black; color:white; margin-top:5%;">
        <h2>Create an Account</h2>
        <p>Your details would be keep safe</p>
    </div>
    <div class="alert alert-primary" role="alert">
        Please, sign up using the following form:
    </div>
  <div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input class="btn btn-success" type="submit" value="Create my account">
    </form>
  </div>
{% endblock content %}
